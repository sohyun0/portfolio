<script>
  $(".ham").click(function() {
    $(".mobile_gnb").css({ "margin-left": "150px", opacity: 1 });
  });

  $(".exit").click(function() {
    $(".mobile_gnb").css({ "margin-left": 0, opacity: 0 });
  });

  $(".search").click(function() {
    $(".hover_search").css({ top: 0, display: 1 });
    $(".box").css({ display: "block" });
  });

  $(".icon").click(function() {
    $(".hover_search").css({ top: "-50px" });
    $(".box").css({ display: "none" });
  });
</script>
